<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScooterLim</title>
        <!-- Richiamo file css -->
        <link rel="stylesheet" href="styles/master.css"> 
        <!-- Richiamo font utilizzato -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap'">
    </head>
    <!-- Body contenente immagine di sfondo -->
    <body>
        <!-- Div contenente sfondo nero semitrasparente -->
        <div id="transparent_background">
            <!-- Definizione header contenente logo e titolo -->
            <header>
                <img src="images/logo.png" id="logo">
                <h1 id="title">Taking Booleaners from A to B</h1>
            </header>
            <!-- Definizione sezione di navigazione contenente menu con bottoni -->
            <nav id="menu">
                <input type="button" value="Prenota" class="button">
                <input type="button" value="Termina Prenotazione" class="button">
                <input type="button" value="Accendi Luci" class="button">
            </nav>
            <!-- Definizione parte principale contenente ubicazione monopattini e barre di carica -->
            <main>
                <!-- Sezione contenente primo monopattino -->
                <section class="monopattino">
                    <input type="checkbox">
                    <h3 class="monopattino_name">Monopattino Gino22</h3>
                    <p class="via">&#8614 Via Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <!-- Definizione barra gialla -->
                    <div class="barra gialla"></div>
                </section>
                <!-- Sezione contenente secondo monopattino -->
                <section class="monopattino">
                    <input type="checkbox">
                    <h3 class="monopattino_name">Monopattino Mike24</h3>
                    <p class="via">&#8614 Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <!-- Definizione barra verde -->
                    <div class="barra verde"></div>
                </section>
                <!-- Sezione contenente terzo monopattino -->
                <section class="monopattino">
                    <input type="checkbox">
                    <h3 class="monopattino_name">Monopattino Fede154</h3>
                    <p class="via">&#8614 Via Mentarini - a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <!-- Definizione barra rossa -->
                    <div class="barra rossa"></div>
                </section>
                </main>
            </div>
    </body>
</html>
